<html>
<title>validation</title>
 <meta charset="utf-8">
<head>
<script>
function passValidate()
{ var checkpas1=document.getElementById('id7').value;
var checkpas2=document.getElementById('id8').value;
  if(checkpas1=='')
   {
      alert(" password can not be blank ");
      document.getElementById("id7").focus();
      return false;
   }
  else if (checkpas2=='') {
    alert(" confirm password can not be blank ");
    document.getElementById("id8").focus();
    return false;

  }
  else if (checkpas1!=checkpas2) {
    alert(" password doesnt match ");
    document.getElementById("id7").focus();
    return false;

  }
  else {
    return true;
  }
}

</script>
</head>
